<form id="form" >

    <ion-input placeholder="Username" type="text"  [(ngModel)]="reguser.name" name="regname"></ion-input>

    <ion-input  placeholder="Age"  type="number"  [(ngModel)]="reguser.age" name="regage"></ion-input>
 


    <ion-input  placeholder="Password"  type="password"  [(ngModel)]="reguser.password" name="regpassword"></ion-input>
 

  <ion-button  expand="block" shape="round" color="dark" (click)="register()">Register</ion-button>
